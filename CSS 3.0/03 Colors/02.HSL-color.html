<!DOCTYPE html>
<html>
<head>
<title>CSS HSL Color Values</title>
<!-- HSL model (hue-saturation-lightness) using the hsl() functional notation. 

	Hue is represented as an angle (from 0 to 360) of the color wheel or circle (i.e. the rainbow represented in a circle). -->

<style type="text/css">  
    h1 {
        color: hsl(230,70%,60%);
    }
    p {
        background-color: hsl(230,50%,80%);
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
