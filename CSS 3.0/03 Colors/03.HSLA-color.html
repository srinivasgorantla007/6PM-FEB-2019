<!DOCTYPE html>
<html>
<head>
<title>CSS HSLA Color Values</title>

<!-- HSLA model (hue-saturation-lightness-alpha) using the hsla() functional notation. 

Hue is represented as an angle (from 0 to 360) of the color wheel or circle (i.e. the rainbow represented in a circle). 

The alpha parameter accepts a value from 0.0 (fully transparent) to 1.0 (fully opaque)

-->
<style type="text/css">  
    h1 {
        color: hsla(360,80%,50%,0.5);
    }
    p {
        background-color: hsla(480,60%,30%,0.3);
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
