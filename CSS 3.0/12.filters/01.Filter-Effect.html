<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- 
filter:  blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | sepia() | saturate() | url();
 -->
<title>Example of CSS3 Blur Filter Effect</title>
<style type="text/css">

img.blur {
    -webkit-filter: blur(2px); /* Chrome, Safari, Opera */
    filter: blur(2px);
}
img.extra-blur {
    -webkit-filter: blur(5px); /* Chrome, Safari, Opera */
    filter: blur(5px);
}

/* Some CSS to beautify this example */
table td{
    padding: 10px;
    text-align: center;
}
img
{
    height: 100px;
    width: 100px;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../images/img2.jpg" alt="Apple">
            </td>
            <td>
                <img class="blur" src="../images/img2.jpg" alt="Apple">
            </td>
            <td>
                <img class="extra-blur" src="../images/img2.jpg" alt="Apple">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <td>blur(2px)</td>
            <td>blur(5px)</td>
        </tr>
    </table>
</body>
</html>
