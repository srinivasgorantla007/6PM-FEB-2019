<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 Saturate Filter Effect</title>
<style type="text/css">
img.un-saturated {
    -webkit-filter: saturate(0%); /* Chrome, Safari, Opera */
    filter: saturate(0%);
}
img.super-saturated {
    -webkit-filter: saturate(200%); /* Chrome, Safari, Opera */
    filter: saturate(200%);
}
/* Some CSS to beautify this example */
table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../images/flower3.jpg" alt="Apple">
            </td>
             <td>
                <img class="super-saturated" src="../images/flower3.jpg" alt="Apple">
            </td>
            <td>
                <img class="un-saturated" src="../images/flower3.jpg" alt="Apple">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <td>saturate(200%)</td> 
            <td>saturate(0%)</td>
        </tr>
    </table>
</body>
</html>
