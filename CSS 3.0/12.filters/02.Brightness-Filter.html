<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 Brightness Filter Effect</title>
<style type="text/css">

img.bright {
    -webkit-filter: brightness(200%); /* Chrome, Safari, Opera */
    filter: brightness(200%);
}
img.dark {
    -webkit-filter: brightness(50%); /* Chrome, Safari, Opera */
    filter: brightness(50%);
}
/* Some CSS to beautify this example */
table td{
    padding: 10px;
    text-align: center;
}
img{
    height:200px;
        width:200px;

}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../images/flower3.jpg" alt="Apple">
            </td>
             <td>
                <img class="dark" src="../images/flower3.jpg" alt="Apple">
            </td>
            <td>
                <img class="bright" src="../images/flower3.jpg" alt="Apple">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <td>brightness(50%)</td> 
            <td>brightness(200%)</td>                       
        </tr>
    </table>
</body>
</html>
