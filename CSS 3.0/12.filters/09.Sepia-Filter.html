<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 Sepia Filter Effect</title>
<style type="text/css">
img.complete-sepia {
    -webkit-filter: sepia(100%); /* Chrome, Safari, Opera */
    filter: sepia(100%);
}
img.partial-sepia {
    -webkit-filter: sepia(30%); /* Chrome, Safari, Opera */
    filter: sepia(30%);
}
/* Some CSS to beautify this example */
table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../images/flower3.jpg" alt="Apple">
            </td>
             <td>
                <img class="partial-sepia" src="../images/flower3.jpg" alt="Apple">
            </td>
            <td>
                <img class="complete-sepia" src="../images/flower3.jpg" alt="Apple">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <td>sepia(30%)</td> 
            <td>sepia(100%)</td>
        </tr>
    </table>
</body>
</html>
