
<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS3 Box Shadow Effect</title>
<!-- 
The box-shadow property can be used to add shadow to the element's boxes. You can even apply more than one shadow effects using a comma-separated list of shadows. The basic syntax of creating a box shadow can be given with:

	box-shadow: offset-x offset-y blur-radius color;

-->

<style type="text/css">      
    .box{
		width: 200px;
		height: 150px;
		background: #ccc;
		box-shadow: 5px 5px 10px #999;
	}

	.box1{
    width: 200px;
    height: 150px;
    background: #000;
    box-shadow: 5px 5px 10px red, 10px 10px 20px yellow,15px 15px 30px blue;
}
</style>
</head>
<body>
    <div class="box"></div></br>
    <div class="box1"></div>

</body>
</html>
