<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embedding SVG Into HTML Pages</title>
<style type="text/css">
svg
{
	border: 1px solid green;
}
text
{
	color: red;
}
</style>
</head>
<body>
    <svg width="300" height="200">

     <text x="50" y="100" style="font-size:18px; font-style:italic; stroke:red;">
            Iam working with SVG.
       </text>
        
        Sorry, your browser does not support SVG.
    </svg>
</body>
</html>
