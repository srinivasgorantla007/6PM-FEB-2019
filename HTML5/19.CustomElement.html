<!DOCTYPE html>
<html>
<head>
  <title>Creating an HTML Element</title>

  <script>document.createElement("myTag")</script>
  
  <style>
  myTag {
      display: block;
      background-color: #ddd;
      padding: 50px;
      font-size: 30px;
  } 
  </style> 


</head>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

<myTag>My First Custom element</myTag>

</body>
</html>
