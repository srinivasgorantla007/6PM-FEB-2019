<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of HTML5 Session Storage</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
// Check if the sessionStorage object exists
if(sessionStorage){
	$(document).ready(function(){
		$(".save").click(function(){
			// Get input name
			var lastName = $("#lastName").val();
			// Store data
    		sessionStorage.setItem("last_name", lastName);
			alert("Your last name is saved.");
		});
		$(".access").click(function(){
			// Retrieve data
      alert("Hi, " + localStorage.getItem("fname") + " " + sessionStorage.getItem("last_name"));
		});
	});
} 
else{
    alert("Sorry, your browser do not support session storage.");
}
</script>
</head>
<body>
    <form>
    	<label>Last Name: <input type="text" id="lastName"></label>
        <button type="button" class="save">Save Name</button>
        <button type="button" class="access">Get Name</button>
    </form>
</body>
</html>
